<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tree Of Decisions</title>

                            <input class="form-check-input response1_1" type="radio" name="response1_1" id="serie" value="Serie">
                            <label class="form-check-label" for="serie">
                                <img src="http://placekitten.com/g/200/300" alt="">

                            </label>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input response1_1" type="radio" name="response1_1" id="paralelo" value="Paralelo">

                                <img src="http://placekitten.com/200/300" alt="">
                                <br> Paralelo
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="dominio content hide">
            <div class="row">
                <div class="col-12">

                            <input class="form-check-input response1_2" type="radio" name="response1_2" id="ambos" value="Ambos">
